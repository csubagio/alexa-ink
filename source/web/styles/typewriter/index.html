<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alexa Ink Story</title>
    <!--SYTLE-->
  </head>
  <body>

      <div id="header"><span id="title"></span><span id="byline"></span></div>
